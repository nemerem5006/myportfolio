<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">MyPortfolio</a>
            <div class="md:hidden">
                <button id="menu-btn" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <ul id="menu" class="hidden md:flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-300">About</a></li>
                <li><a href="projects.html" class="hover:text-blue-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-500 text-white">
        <a href="index.html" class="block py-2 px-4 text-sm hover:bg-blue-700">Home</a>
        <a href="about.html" class="block py-2 px-4 text-sm hover:bg-blue-700">About</a>
        <a href="projects.html" class="block py-2 px-4 text-sm hover:bg-blue-700">Projects</a>
        <a href="contact.html" class="block py-2 px-4 text-sm hover:bg-blue-700">Contact</a>
    </div>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 my-8">
        <section id="contact-content" class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Get In Touch</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="5" required
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline">
                        Send Message
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
